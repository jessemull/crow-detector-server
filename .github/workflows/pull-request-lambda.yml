name: Pull Request - Lambda

on:
  pull_request:
    branches:
      - main
    paths:
      - 'lambda/**'
      - '.github/workflows/pull-request-lambda.yml'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'lambda/package-lock.json'

      - name: Install Dependencies
        working-directory: lambda
        run: npm ci

      - name: Build & Package Lambda
        working-directory: lambda
        run: |
          export NODE_ENV=dev
          npm run build
          npm run package

  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'lambda/package-lock.json'

      - name: Install Dependencies
        working-directory: lambda
        run: npm ci

      - name: Run Linting
        working-directory: lambda
        run: npm run lint

  test:
    name: Run Unit Tests
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'lambda/package-lock.json'

      - name: Install Dependencies
        working-directory: lambda
        run: npm ci

      - name: Run Jest Tests
        working-directory: lambda
        run: npm run test

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: lambda/coverage
          retention-days: 7

      - name: Coverage Threshold Check
        working-directory: lambda
        run: |
          if [[ $(grep "Statements" coverage/lcov-report/index.html | awk '{print $4}' | tr -d '%') -lt 80 ]]; then
            echo "Code coverage is below threshold. Please update test coverage and try again."
            exit 1
          fi
