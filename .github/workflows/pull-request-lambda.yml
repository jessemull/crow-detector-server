name: Lambda PR Checks

on:
  pull_request:
    paths:
      - 'lambda/**'
      - '.github/workflows/lambda-pr.yml'

jobs:
  test-lambda:
    name: Test Lambda Function
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: lambda/package-lock.json

      - name: Install Lambda Dependencies
        working-directory: ./lambda
        run: npm ci

      - name: Lint Lambda Code
        working-directory: ./lambda
        run: npm run lint

      - name: Run Lambda Unit Tests
        working-directory: ./lambda
        run: npm test

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: lambda-coverage-report
          path: lambda/coverage
          retention-days: 7

      - name: Coverage Threshold Check
        working-directory: ./lambda
        run: |
          if [[ $(grep "Statements" coverage/lcov-report/index.html | awk '{print $4}' | tr -d '%') -lt 80 ]]; then
            echo "Code coverage is below threshold. Please update test coverage and try again."
            exit 1
          fi

  build-lambda:
    name: Build Lambda Package
    runs-on: ubuntu-latest
    needs: test-lambda
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: lambda/package-lock.json

      - name: Install Lambda Dependencies
        working-directory: ./lambda
        run: npm ci

      - name: Build Lambda
        working-directory: ./lambda
        run: npm run build

      - name: Package Lambda
        working-directory: ./lambda
        run: npm run package

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: lambda-build
          path: lambda/dist
          retention-days: 1
